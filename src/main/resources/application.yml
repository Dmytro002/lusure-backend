spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/lesure
    username: ${USERNAME}
    password: ${PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  mail:
    host: smtp.gmail.com
    port: 587
    username: your-email
    password: your-password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

